<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C++ 60-Item Quiz</title>
<style>
body {
background: #0a0f24;
color: #e0e0e0;
font-family: Arial, sans-serif;
padding: 20px;
}
.container {
max-width: 900px;
margin: auto;
background: #11182f;
padding: 25px;
border-radius: 12px;
box-shadow: 0 0 20px rgba(0,255,255,0.15);
}
h1 {
text-align: center;
color: #6df6ff;
text-shadow: 0 0 10px #00f7ff;
}
.question {
padding: 15px;
margin-bottom: 20px;
background: #162040;
border-left: 4px solid #00eaff;
border-radius: 8px;
}
button {
background: #00eaff;
border: none;
color: #000;
padding: 12px 25px;
border-radius: 8px;
cursor: pointer;
font-size: 16px;
margin-top: 15px;
}
button:hover {
background: #00bcd4;
}
#result {
font-size: 22px;
margin-top: 20px;
color: #00f7ff;
text-shadow: 0 0 10px #00eaff;
}
.answers {
margin-top: 20px;
padding: 10px;
background: #131b33;
border-left: 4px solid #6df6ff;
border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
<h1>C++ 60-Item Quiz</h1>
</html>
