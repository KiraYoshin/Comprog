<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Comprog Reviewer ni Kerr Boy</title>
<style>
  :root{
    --bg:#0d0f14; --card:#151821; --accent:#1e90ff; --accent-glow:0 0 12px #1e90ff;
    --text:#e9ecf2; --muted:#9aa3b2; --radius:10px;
  }
  body{background:var(--bg);color:var(--text);font-family:"Segoe UI",Arial,sans-serif;margin:0;padding:28px;}
  .wrap{max-width:980px;margin:0 auto;background:var(--card);padding:28px;border-radius:14px;
        box-shadow:0 10px 40px rgba(0,0,0,.6);border:1px solid #232734;}
  h1{margin:0 0 18px 0;color:var(--accent);text-shadow:var(--accent-glow);text-align:center;}
  .meta{color:var(--muted);text-align:center;margin-bottom:18px;}
  .q{background:#141822;padding:14px;border-radius:10px;margin-bottom:12px;border-left:4px solid var(--accent);
     transition:.12s;box-shadow:0 6px 18px rgba(0,0,0,.4);}
  .q:hover{transform:translateX(6px);box-shadow:0 12px 30px rgba(30,144,255,0.08);}
  .q strong{display:block;margin-bottom:8px;}
  .choices label{display:block;cursor:pointer;padding:6px 0;color:var(--text);}
  input[type="radio"]{transform:scale(1.15);margin-right:8px;accent-color:var(--accent);}
  .controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px;align-items:center}
  button{background:var(--accent);color:#000;border:none;padding:10px 16px;border-radius:10px;cursor:pointer;
         box-shadow:var(--accent-glow);font-weight:600}
  button.secondary{background:#0b1220;color:var(--text);border:1px solid rgba(255,255,255,.04)}
  #result{margin-top:18px;font-size:20px;color:var(--accent);font-weight:700}
  #answers{margin-top:14px;background:#0f1724;padding:12px;border-radius:10px;border-left:4px solid #6df6ff;color:var(--muted)}
  .small{font-size:13px;color:var(--muted);margin-top:8px}
  @media(max-width:640px){ .wrap{padding:16px} button{width:100%} .controls{flex-direction:column} }
</style>
</head>
<body>
  <div class="wrap">
    <h1>C++ Reviewer ni Kerr Boy — 60 Items</h1>
    <p class="meta">Tapos ka na? Piliin ang sagot at i-click <strong>Submit mo sagot, boy?</strong> — pag-submit, hindi na pwedeng baguhin. I-refresh para ulit.</p>

    <form id="quiz"></form>

    <div class="controls">
      <button id="submitBtn" type="button">Submit mo sagot, boy?</button>
      <button id="showKeyBtn" type="button" class="secondary">Labas sagot dito, boy?</button>
      <div style="flex:1"></div>
      <div class="small">Refresh mo boy para umulit?</div>
    </div>

    <div id="result" aria-live="polite"></div>
    <div id="answers" style="display:none"></div>
  </div>

<script>
// ======= QUESTIONS (60 C++ items) =======
const questions = [
{q:"What is a computer program?", choices:["A sequence of statements to accomplish a task","A device","A compiler","None"], correct:0},
{q:"What is programming?", choices:["Typing code fast","Planning and creating a program","Fixing computers","Drawing diagrams"], correct:1},
{q:"Who developed C++?", choices:["Dennis Ritchie","Ken Thompson","Bjarne Stroustrup","Martin Richards"], correct:2},
{q:"C++ was originally known as?", choices:["C with Functions","C with Classes","C Updated","C2"], correct:1},
{q:"C was developed at?", choices:["Oxford","Bell Labs","MIT","Stanford"], correct:1},
{q:"The ++ in C++ came from?", choices:["Increment operator","Addition sign","Version number","Pointer notation"], correct:0},
{q:"What year was the C++ standard established?", choices:["1982","1989","1998","2004"], correct:2},
{q:"C++ is what type of language?", choices:["High-level only","Machine-level","Object-oriented and procedural","Assembler"], correct:2},
{q:"Which is TRUE about C++?", choices:["Requires graphics to run","Not portable","Supports strong typing","Does not support classes"], correct:2},
{q:"Every C++ program must have:", choices:["A variable","A comment","A main() function","A class"], correct:2},
{q:"Which line is a single-line comment?", choices:["/* comment */","// comment","<> comment","# comment"], correct:1},
{q:"Multiple-line comments begin with:", choices:["//","--","/*","##"], correct:2},
{q:"#include <iostream> is a:", choices:["Compiler","Preprocessor directive","Variable","Loop"], correct:1},
{q:"using namespace std; is used to:", choices:["Access standard library","Define variables","Start program","End program"], correct:0},
{q:"cout is used for:", choices:["Input","Output","Looping","Memory"], correct:1},
{q:"Every C++ statement ends with:", choices:["."," :",";","}"], correct:2},
{q:"Which breaks a line?", choices:["/n","\\n","linebreak","endline"], correct:1},
{q:"endl is used with:", choices:["cin","<<",">>","namespace"], correct:1},
{q:"int stores:", choices:["Characters","Decimals","Whole numbers","Strings"], correct:2},
{q:"float stores:", choices:["Boolean values","Whole numbers","Characters","Decimal values"], correct:3},
{q:"double stores:", choices:["7-digit decimals","15-digit decimals","Characters","Booleans"], correct:1},
{q:"char stores:", choices:["Words","Strings","Single character","Arrays"], correct:2},
{q:"A valid variable name is:", choices:["3age","my var","total_sum","float"], correct:2},
{q:"Reserved words are also called:", choices:["Identifiers","Keywords","Libraries","Functions"], correct:1},
{q:"Assignment operator is:", choices:["==","!=","=","++"], correct:2},
{q:"Which is an arithmetic operator?", choices:["&&","+","||","=="], correct:1},
{q:"Modulus operator returns:", choices:["Quotient","Remainder","Average","Power"], correct:1},
{q:"Prefix increment does what first?", choices:["Uses value","Prints value","Increments value","Deletes value"], correct:2},
{q:"Postfix increment increments:", choices:["Before evaluation","After evaluation","Never","Only negative numbers"], correct:1},
{q:"Flowchart is:", choices:["A code editor","Graphical representation of a process","A compiler","A virus"], correct:1},
{q:"Flowchart START/STOP uses:", choices:["Diamond","Rectangle","Oval","Arrow"], correct:2},
{q:"Decision symbol is:", choices:["Rectangle","Diamond","Circle","Triangle"], correct:1},
{q:"Sequential structure means:", choices:["Random execution","Out of order","Line–by–line","Reverse order"], correct:2},
{q:"Selection structure involves:", choices:["Loops","Conditions","Arrays","Pointers"], correct:1},
{q:"if statement executes when:", choices:["Condition is false","Condition is true","Loop ends","User inputs"], correct:1},
{q:"Nested if means:", choices:["Two loops","Function inside function","if inside another if","Two classes"], correct:2},
{q:"switch is used for:", choices:["Multiple comparisons of same variable","Loops","Arrays","Input"], correct:0},
{q:"while loop runs:", choices:["Only once","At least once","While condition is true","Never"], correct:2},
{q:"do-while runs:", choices:["Zero times","At least once","Only when false","Never"], correct:1},
{q:"for loop is best when:", choices:["Unknown repetition","Infinite loop","Known number of repetitions","Only one repetition"], correct:2},
{q:"Functions are used to:", choices:["Cause errors","Reuse code","Slow programs","Hide variables"], correct:1},
{q:"main() is:", choices:["Optional","Required function","Loop","Array"], correct:1},
{q:"Void function returns:", choices:["Integer","String","Nothing","Zero only"], correct:2},
{q:"Functions with return type must use:", choices:["stop","break","return","cout"], correct:2},
{q:"Arrays store:", choices:["Different types","Same type values","Functions","Keywords"], correct:1},
{q:"Single-dimension array syntax is:", choices:["int arr;","int arr[];","int arr[5];","arr int[5];"], correct:2},
{q:"Two-dimensional array has:", choices:["1 index","2 indices","3 indices","Unlimited indices"], correct:1},
{q:"Indexing in arrays starts at:", choices:["1","0","-1","Any number"], correct:1},
{q:"C++ operator << is:", choices:["Extraction","Insertion","Assignment","Comparison"], correct:1},
{q:"cin uses which operator?", choices:[">>","<<","==","||"], correct:0},
{q:"A loop that never stops is:", choices:["While loop always","Infinite loop","do-while","for"], correct:1},
{q:"break is used to:", choices:["Restart program","Exit loop","Add numbers","Stop compiler"], correct:1},
{q:"continue skips:", choices:["Whole loop","Current iteration","Next loop","Condition"], correct:1},
{q:"Array elements are stored in:", choices:["Random order","Contiguous memory","Separate files","Registers only"], correct:1},
{q:"What is a flowline?", choices:["Shows computation","Shows connection/sequence","Shows comment","Shows memory"], correct:1},
{q:"What type of language is C++?", choices:["Low-level only","Middle-level","High-level only","Machine code"], correct:1},
{q:"BCPL stands for:", choices:["Basic Computer Programming Language","Basic Combined Programming Language","Binary Compiled Programming Language","Bell C Programming Language"], correct:1},

// Extra Added Questions (total reaches 60)
{q:"What does OOP stand for?", choices:["Object-Oriented Programming","Open Operating Program","Object Order Process","Overloaded Operation Protocol"], correct:0},
{q:"Which loop guarantees at least one execution?", choices:["for","while","do-while","switch"], correct:2},
{q:"Which header file is needed for cout?", choices:["<stdio.h>","<iostream>","<string>","<stdlib.h>"], correct:1},
{q:"Which keyword creates a variable in C++?", choices:["var","let","define","int"], correct:3},
{q:"Which symbol represents NOT operator?", choices:["&&","||","!","=="], correct:2},
{q:"What is the output type of true/false?", choices:["char","int","bool","float"], correct:2},
{q:"A function that returns no value uses:", choices:["void","null","empty","none"], correct:0},
{q:"Which operator extracts input?", choices:["<<",">>","==","//"], correct:1},
{q:"An array index starts at:", choices:["1","2","0","-1"], correct:2},
{q:"Which keyword stops a loop immediately?", choices:["halt","stop","break","return"], correct:2}
];

// ===== build quiz =====
const quiz = document.getElementById('quiz');

questions.forEach((item, idx) => {
  const block = document.createElement('div');
  block.className = 'q';
  let inner = `<strong>${idx+1}. ${item.q}</strong><div class="choices">`;
  item.choices.forEach((ch,i)=> inner += `<label><input type="radio" name="q${idx}" value="${i}"> ${String.fromCharCode(65+i)}. ${ch}</label>`);
  inner += `</div>`;
  block.innerHTML = inner;
  quiz.appendChild(block);
});

// ===== submit behavior =====
const submitBtn = document.getElementById('submitBtn');
const showKeyBtn = document.getElementById('showKeyBtn');
const resultDiv = document.getElementById('result');
const answersDiv = document.getElementById('answers');

submitBtn.addEventListener('click', () => {
  // disable inputs immediately (Google Form style)
  document.querySelectorAll('input[type="radio"]').forEach(i=> i.disabled = true);
  // compute score
  let score = 0;
  questions.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${i}"]:checked`);
    const val = sel ? Number(sel.value) : null;
    if(val === q.correct) score++;
  });
  resultDiv.textContent = `Score: ${score} / ${questions.length}`;
  // hide answer key until requested (answersDiv remains hidden)
  answersDiv.style.display = 'none';
  answersDiv.innerHTML = '';
});

showKeyBtn.addEventListener('click', () => {
  // show answer key in answersDiv
  let html = '<h3>Answer Key</h3>';
  html += '<div style="display:grid;grid-template-columns:repeat(2,1fr);gap:8px;">';
  questions.forEach((q,i)=> {
    html += `<div><strong>${i+1}.</strong> ${String.fromCharCode(65+q.correct)}. ${q.choices[q.correct]}</div>`;
  });
  html += '</div>';
  answersDiv.innerHTML = html;
  answersDiv.style.display = 'block';
  // keep inputs disabled (if not already)
  document.querySelectorAll('input[type="radio"]').forEach(i=> i.disabled = true);
});
</script>
</body>
</html>
